<!DOCTYPE html>
	<head>
		<title>Random Quote Generator</title>
		<meta charset="UTF-8">

		<style>
			body {
				font-family: Arial, sans-serif;
				background-color: #f4f4f4;
				color: #333;
				text-align: center;
				padding: 50px;
			}
			h1 {
				margin-bottom: 20px;
			}
			button {
				padding: 10px 20px;
				font-size: 16px;
				cursor: pointer;
			}
			p {
				margin-top: 20px;
				font-size: 18px;
				font-style: italic;
			}
		</style>
	</head>
	<body>
		<h1>Random Quote Generator</h1>
		<button id="quoteButton">Get a Quote</button>
		<p id="quoteDisplay"></p>

		<script>
			document.getElementById('quoteButton').addEventListener('click', function() {
				fetch('https://api.quotable.io/random')
					.then(response => response.json())
					.then(data => {
						document.getElementById('quoteDisplay').innerText = `"${data.content}" - ${data.author}`;
					})
					.catch(error => {
						console.error('Error fetching quote:', error);
						document.getElementById('quoteDisplay').innerText = 'Failed to fetch quote.';
					});
			});
		</script>
	</body>
</html>
